<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="334487151393-2mmjdmfao1602jgm37pcrucrfhemk7un.apps.googleusercontent.com">

    <title>Google OAuth</title>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();

            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());

            var gToken = googleUser.getAuthResponse().id_token;
            console.log('token', gToken);
            //postSignin(gToken);
        }

        async function postSignin (gToken) {
            const response = await fetch('https://dev.zias-cookbook.ca/auth/google_signin', {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({ gToken: gToken })
            });

            console.log('response: ' + response.json());
        }
    </script>
</body>
</html>
